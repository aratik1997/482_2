<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: black;
            height: 10rem;
            width: 20rem;
            text-align: center;
            font-size: 4rem;
            color: white;
        }
    </style>
</head>

<body>
    <h1>JS captures keydown / keyup event</h1>
    <div id="demo">Type in the input box</div><br>
    <input type="textarea" onkeydown="keydownfunction();" onkeyup="keyupfunction();" onmousedown="mouseclickdown();"
        onmouseup="mouseclickup()">
    <script>
        const demo_div = document.getElementById("demo");
        function keydownfunction() {
            demo_div.style.backgroundColor = "red";
            demo_div.innerHTML = "Key down!";
            demo_div.style.color = "black";
        }
        function keyupfunction() {
            demo_div.style.backgroundColor = "blue";
            demo_div.innerHTML = "Key up!";
            demo_div.style.color = "white";
        }
        function mouseclickdown() {
            demo_div.style.backgroundColor = "green";
            demo_div.innerHTML = "Mouseclickdown!";
            demo_div.style.color = "white";
        }
        function mouseclickup() {
            demo_div.style.backgroundColor = "yellow";
            demo_div.innerHTML = "Mouseclickup!";
            demo_div.style.color = "black";
        }
    </script>
</body>

</html>
