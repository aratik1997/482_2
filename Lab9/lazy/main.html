<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        img {
            max-width: 50%;
            height: auto;
        }

        .spacer {
            height: 50px;

        }
    </style>
</head>

<body>
    <h1>Lazy Loading</h1>
    <div class="spacer"></div>
    <img src="images/car1.jpg" loading="lazy">
    <div class="spacer"></div>
    <img src="images/car2.jpg" loading="lazy">
    <div class="spacer"></div>
    <img src="images/sunrise.jpg" loading="lazy">
    <div class="spacer"></div>
    <img src="images/sunset.jpg" loading="lazy">
    <div class="spacer"></div>
    <img src="images/mountain.jpg" loading="lazy">
</body>

</html>
