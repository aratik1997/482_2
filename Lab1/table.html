<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Firsr Column</td>
            <td colspan="2">Second Column</td>
        </tr>
        <tr>
            <td>Ek</td>
            <td>Dui</td>
            <td>Tin</td>
        </tr>
    </table>

    <p style="border: 1px solid black"> HelloWorld </p>

    <p> Block elements(p) will always start
    on a new line and take up the full width
    available</p>


    <p>This is an inline <span style="border:1px solid black"> Hello world!</span>element inside a paragraph </p>
    <p>An inline element(span) will not starton a new line and takes up as much width as necessary </p>

</body>
</html>
