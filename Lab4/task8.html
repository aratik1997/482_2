<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").prepend("<b>Prepended text</b>. ");
            });
            $("#btn2").click(function () {
                $("ol").append("<li>Appended item</li>");
            });
            $("#btn3").click(function () {
                $("p").before("<b>Before</b>");
            });
            $("#btn4").click(function () {
                $("ol").after("<i>After</i><br>");
            });
            $("#btn5").click(function () {
                $("p").remove();
            });
            $("#btn6").click(function () {
                $("ol").empty();
            });
        });
    </script>
</head>

<body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
    </ol>
    <button id="btn1">Prepend in &ltp&gt</button>
    <button id="btn2">Append in &ltp&gt</button>
    <button id="btn3">Insert before &ltp&gt</button>
    <button id="btn4">Insert after &ltol&gt</button>
    <button id="btn5">Remove &ltp&gt</button>
    <button id="btn6">Empty &ltol&gt</button>
</body>

</html>
